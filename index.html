	<ul>

<main>
	<div>
		<div class="bigBtn">BROWSE</div>

		<div id="clothesDiv">
			<div id="topCarousel">
				<div class="carouselContainer">
					<img class="noDisplay one top" src='images/top1.png'>
					<img class="noDisplay two" src='images/top2.png'>
					<img class="noDisplay three" src='images/top3.png'>

				</div>
			</div>

			<div class="carouselBtnDiv">
				<span class="carouselBtn top prev">◂◂</span>
				<span class="carouselBtn top next">▸</span>
				<span class="carouselBtn top next">▸▸</span>
			</div>

			<div id="bottomCarousel">
				<div class="carouselContainer">
					<img class="noDisplay one bottom" src='images/bottom1.png'>
					<img class="noDisplay two" src='images/bottom2.png'>
					<img class="noDisplay three" src='images/bottom3.png'>
					<img class="four" src='images/bottom4.png'>
				</div>
			</div>

			<div class="carouselBtnDiv">
				<span class="carouselBtn bottom prev">◂◂</span>
				<span class="carouselBtn bottom next">▸</span>
				<span class="carouselBtn bottom next">▸▸</span>
			</div>
		</div>

		<div class="bigBtn" id="dressMeBtn">DRESS ME</div>
	</div>
</main>
